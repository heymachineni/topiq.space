    <title>topiq.space | Explore Knowledge, News, Trends & Podcasts</title>
    <!-- Prevent CSS SecurityError -->
    <script>
      // More robust handling for cross-origin style errors
      window.addEventListener('error', function(event) {
        if (
          event && 
          event.message && 
          (event.message.includes('Failed to read the \'cssRules\'') || 
           event.message.includes('Cannot access rules'))
        ) {
          // Prevent the error from bubbling up
          event.stopImmediatePropagation();
          event.preventDefault();
          return true;
        }
      }, true);

      // Also patch console.error
      const originalError = console.error;
      console.error = function() {
        if (
          arguments[0] && 
          typeof arguments[0] === 'string' && 
          (arguments[0].includes('Failed to read the \'cssRules\' property') ||
           arguments[0].includes('Cannot access rules'))
        ) {
          // Suppress the specific SecurityError we're trying to fix
          return;
        }
        // Pass through all other errors unchanged
        return originalError.apply(console, arguments);
      };
    </script>

  </body>
